{% extends 'base.html' %}

{% block content %}
{% load static %}

{% comment %}
{% for pd in product %}
<div class="text-center my-5">
    <div class="row">
        <div class="col-lg-3 col-md-6 ">
            <div class="card img-thumbnail itemlist mb-3">
                <img src="{{ pd.image.url }}" alt="" class="card-img-top card-thum">
                <div class="card-body text-center px-2 py-3">
                    <h5 class="font-weight-bold">{{ pd.product_name }}</h5>
                    <h4 class="font-weight-bold">{{ pd.price }}円</h4>
                    <p>{{ pd.detail }}</p>
                    <a href="{% url 'front:detail' pd.pk %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endcomment %}
<div class="py-5 bg-light">
    <div class="container">
      <div class="row row-cols-3">
        {% for pd in product %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="position-relative">
              <img class="bd-placeholder-img card-img-top" width="100%" height="255" src="{{ pd.image.url }}" alt="">
              <div class="card-body">
                <p class="card-text text-center">{{ pd.detail }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                  </div>
                  <medium class="text-end">{{ pd.price }}円</medium>
                  <a href="{% url 'front:detail' pd.pk %}" class="stretched-link"></a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}  
        </div>
      </div>
    </div>
  </div>

{% endblock %}
