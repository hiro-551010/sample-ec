{% extends 'base.html' %}

{% block content %}
{% load static %}

{% for pd in product %}
<div class="text-center my-5">
    <div class="row">
        <div class="col-lg-3 col-md-6 ">
            <div class="card img-thumbnail itemlist mb-3">
                <img src="{{ pd.image.url }}" alt="" class="card-img-top card-thum">
                <div class="card-body text-center px-2 py-3">
                    <h5 class="font-weight-bold">{{ pd.product_name }}</h5>
                    <h4 class="font-weight-bold">{{ pd.price }}円</h4>
                    <p>{{ pd.detail }}</p>
                    <a href="{% url 'front:detail' pd.pk %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
              <p class="card-text">これは写真の解説文付きのカードです。自然に説明を加えることができます。しかしこの文章は少し長いかもしれません。</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">見る</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">編集</button>
                </div>
                <small class="text-muted">9分</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
